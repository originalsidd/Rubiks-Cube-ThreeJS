<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
</head>

    <canvas class="webgl"></canvas>
    <div class="title">
        <font color="red">R</font>
        <font color="yellow">U</font>
        <font color="white">B</font>
        <font color="green">I</font>
        <font color="blue">K</font>
        <font color="orange">'</font>
        <font color="orange">S</font>
        &nbsp;CUBE
    </div>
    <div class="message">
        Drag around to view the cube
    </div>

        <div class="bt-row">
            <button class="bt-pushable" role="button" id="X">
